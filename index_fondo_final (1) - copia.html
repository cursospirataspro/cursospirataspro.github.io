<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Enlaces - Cursospirataspro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://i.postimg.cc/hPvC5RDg/Dise-o-sin-t-tulo-8.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* CABECERA ANIMADA */
    header {
      padding: 30px 0 10px;
      text-align: center;
    }

    header h1 {
      color: #ffffff;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000000, 0 0 10px #ff0033;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    /* CUERPO Y BOTONES */
    main {
      flex: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    main h2 {
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-size: 22px;
    }

    a {
      display: block;
      margin: 20px auto;
      padding: 15px 25px;
      width: 80%;
      max-width: 300px;
      background: linear-gradient(45deg, #e63946, #ff6b6b);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    a:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 12px rgba(0,0,0,0.5);
    }

    /* PIE DE P√ÅGINA */
    footer {
      padding: 20px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      text-align: center;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
        padding: 12px 15px;
      }

      main h2 {
        font-size: 18px;
        padding: 8px 12px;
      }

      a {
        font-size: 16px;
        padding: 12px 20px;
        width: 90%;
      }
    }
  </style>
</head>
